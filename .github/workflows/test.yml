name: "Test"

on: [pull_request]

jobs:
  build:
    name: Test build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Prevents cancellation of remaining jobs if one fails
      matrix:
        arch: [amd64, aarch64]
        #armv7,
        #i386
        #armhf,
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

        # Enable Ruby Cache: Store Bundler gems between builds
      - name: Cache Bundler Gems
        uses: actions/cache@v3
        with:
          path: /usr/local/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-

      # âœ… Pre-install Bundler gems outside of Docker to use cache
      - name: Install Bundler Dependencies
        run: |
          bundle config set path '/usr/local/bundle'
          bundle install

      - name: Test build
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --${{ matrix.arch }} \
            --target maybe_finance \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \

