name: Maybe Finance
description: >-
  Maybe Finance is a personal finance management application that helps you
  track your expenses, income, and investments.
slug: maybe_finance
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
ports:
  3000/tcp: 3001
map:
  - "data:rw"
schema:
  postgres_password: str
  secret_key_base: str
  db_host: str?
  db_port: str?
  postgres_user: str?
  app_domain: str
  plaid_client_id: str?
  plaid_secret: str?
  plaid_env: str?
options:
  postgres_password: "homeassistant"
  secret_key_base: "generate_a_secure_key_here"
  db_host: "172.30.32.1"
  db_port: "5432"
  postgres_user: "postgres"
  app_domain: "http://localhost"
build:
  dockerfile: Dockerfile
  args:
    BUILD_ARCH: "{arch}"
version: 0.3.0
